<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 1.5rem;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create a To-Do Item</h2>
    <form action="/submit-todo" method="POST">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>

      <label for="itemDescription">Item Description:</label>
      <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>

      <button type="submit">Add Item</button>
    </form>
  </div>
</body>
</html>
